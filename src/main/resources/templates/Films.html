<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Films</h1>
<table>
  <thead>
  <tr>
    <th>Título</th>
    <th>Descripción</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="film : ${films}">
    <td th:text="${film.title}"></td>
    <td th:text="${film.description}"></td>

  </tr>
  </tbody>
</table>
</body>
</html>
